<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registeration Page</title>
</head>
<body>

<h2> Register Here </h2>

<div th:if="${successMsg}">
 <h3 style="color: green;" th:text="${successMsg}"></h3>
</div>

<div th:if="${errorMsg}">
 <h3 style="color: red;" th:text="${errorMsg}"></h3>
</div>

 <form th:action="@{/regForm}" th:object="${user}" method="post">
  Name : <input type="text" th:field="*{name}" required /> <br/> <br/>
  Email id : <input type="text"  th:field="*{email}" required /> <br/> <br/>
  Password : <input type="password"  th:field="*{password}" required /> <br/> <br/>
  Phone No : <input type="text"  th:field="*{phoneno}" required  /> <br/> <br/>
  <input type="submit" value="Register" />
 </form>
 
 <br/> <br/>
 <a href="index.html"> Home </a>

 <a href="LoginPage"> Login </a>
</body>
</html>

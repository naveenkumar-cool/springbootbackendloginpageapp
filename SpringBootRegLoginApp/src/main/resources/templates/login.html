<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
<h2> Login here </h2>


<div th:if="${errorMsg}">
 <h3 style="color: red;" th:text="${errorMsg}"></h3>
</div>

 <form th:action="@{/LoginForm}" th:object="${user}" method="post">
  
  Email id : <input type="text"  th:field="*{email}" required /> <br/> <br/>
  Password : <input type="password"  th:field="*{password}" required /> <br/> <br/>
 
  <input type="submit" value="Login" />
 </form>
